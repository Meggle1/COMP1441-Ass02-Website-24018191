<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Clothing Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <div class="gridcontainer">
        <header class="header">                     <!-- Header -->
                        
            <a href="index.html">
            <div class="logo"> <!-- Logo -->
                <img src="svg/Logo.svg" alt="Company Logo" class="header-logo">
            </div>
            </a>
                
            <div class="options">
                <button id="themeButton" aria-label="Toggle page theme" data-theme-toggle><img id="themeImg" src="svg/light-theme.svg"></button>
            </div>

            <div class="searchbar" role="Search Bar">
                <form action="#" method="get">
                    <input type="text" class="searchInput" placeholder="Search products.." aria-label="Search Products input">
                    <button type="submit" class="searchButton" alt="Search Button"><img src="svg/circle-arrow-right(2).svg" alt="O"></button>
                </form>
            </div>
        </header>

        <nav class="navbar" role="navigation">                        <!-- Navbar -->
            <ul class="navlist">
                <li><a href="index.html" alt="Homepage hyperlink" id="first">Home</a></li>
                <li><a href="products.html" alt="Products page hyperlink">Products</a></li>
                <li><a href="checkout.html" alt="Checkout page hyperlink">Checkout</a></li>
                <li><a href="contact.html" alt="Contact page hyperlink" id="last">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-container">                <!-- Main -->
            <form class="checkout-form" id="form" action="#" method="post" autocomplete="off"> <!-- Customer Checkout Form -->
                <div class="checkoutgrid-container">
                        <section class="customerDetails-wrapper"> <!-- Customer Details -->
                            <h2>Checkout</h2>
                            <section class="customerDetails">
                                <div class="field-group">
                                    <input type="text" name="forename-field" id="forenameInput" placeholder="Forename" aria-label="Forename input">
                                    <input type="text" name="surname-field" id="surnameInput" placeholder="Surname" aria-label="Surname input">
                                </div>
                                <div class="field-group">
                                    <input type="text" name="email-field" id="emailInput" placeholder="Email" aria-label="Email input">
                                    <input type="text" name="tel-field" id="teleInput" placeholder="Phone Number" aria-label="Phone Number input">
                                    <input type="text" name="country-field" id="countryInput" placeholder="Country" aria-label="Country input">
                                </div>
                                <div class="field-group">
                                    <input type="text" name="addr1-field" id="address1-field" placeholder="Address 1" aria-label="First line of address input">
                                    <input type="text" name="addr2-field" id="address2-field" placeholder="Address 2" aria-label="Second line of address input">
                                    <input type="text" name="addr3-field" id="address3-field" placeholder="Address 3" aria-label="Third line of address input">
                                </div>
                            </section>
                        </section>

                        <aside class="paymentOverview-container"> <!-- Cart Overview -->
                            <ul id="cart-list">
                                <li class="cart-item-entry">
                                    <img src="img/crochet-tiger.jpg" alt="Crocheted Orange Tiger with a yellow scarf">
                                    <p class="productname">Placeholder</p>
                                    <input type="number" value="1" min="0" aria-label="Current quantity of item in cart">
                                    <span class="item-cost">Â£12.99</span>
                            </ul>
                            <strong class="cart-total" id="cart-sum-total">Total:</strong>
                        </aside>

                        

                    <button type="submit" class="paymentButton" form="form" id="submitOrder">Pay Now</button> <!-- Uses form ID & form attribute to submit -->
                </div>
            </form>
        </main>

        <footer class="footer">                     <!-- Footer -->
            <div class="footer_copyright">Example Business Ltd. 2024</div>
            <ul class="footer_socials">
                <li><a href="https://pinterest.co.uk"><img src="svg/pinterest-p.svg" alt="Pinterest"></a></li>
                <li><a href="https://www.instagram.com"><img src="svg/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com"><img src="svg/facebook.svg" alt="Facebook"></a></li>
                <li><a href="https://bsky.app"><img src="svg/bluesky.svg" alt="Bluesky"></a></li>
                <li><a href="http://mail.google.com/mail"><img src="svg/envelope.svg" alt="Email"></a></li>
            </ul>
        </footer>

    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
